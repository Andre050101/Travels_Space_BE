<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title th:text="${pageTitle}">Attraction Form</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('touristAttractions')}"></nav>
    <main class="container pt-5 mt-5">
        <h1 th:text="${pageTitle}">Attraction Form</h1>
        <hr />
        <section class="row">
            <div class="col-12">
               <form id="city-form" th:action="@{${formAction}}" th:object="${touristAttraction}" method="post">
                <div class="mb-3" th:if="${#fields.hasErrors()}">
                    <ul class="alert alert-danger ps-5">
                        <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                    </ul>
                    
                </div>    
                <div class="mb-3" th:if="${city != null}">
                    <input type="hidden" th:name="city.id" th:value="${city.id}" />
                    <label class="form-label">City:</label>
                    <input type="text" class="form-control" th:value="${city.name}" readonly />
                </div>
                
                <div class="mb-3" th:if="${city == null}">
                    <label class="form-label" for="city">Select City:</label>
                    <select class="form-select" id="city" th:field="*{city.id}">
                        <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name}">City</option>
                    </select>
                </div>
                
                <div class="mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" id="name" th:field="*{name}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Description:</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="address">Address:</label>
                        <input class="form-control" type="text" id="address" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="openingHours">Opening Hours:</label>
                        <input class="form-control" type="text" id="openingHours" th:field="*{openingHours}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ticketPrice">Ticket Price:</label>
                        <input class="form-control" type="number" id="ticketPrice" th:field="*{ticketPrice}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="website">Website:</label>
                        <input class="form-control" type="text" id="website" th:field="*{website}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="photoUrl">Photo URL:</label>
                        <input class="form-control" type="text" id="photoUrl" name="photoUrl">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <input type="submit" class="btn btn-info" th:value="${submitLabel}">
                        <input type="reset" class="btn btn-warning" value="Reset all fields">
                    </div>
               </form>
            </div>
        </section>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>
</html>
