<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Cities</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('cities')}"></nav>

<main class="container pt-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded">
                <div class="card-body text-center">
                    <h1 class="card-title display-5 mb-3">Welcome to Travels Space üåç</h1>
                    <p class="card-text fs-5 text-muted">
                        Explore cities and manage tourist attractions with ease. Use the interface below to start adding new destinations.
                    </p>
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/cities/create}" class="btn btn-primary btn-lg mt-4">
                            <i class="bi bi-plus-circle me-2"></i> <!-- usa Bootstrap Icons se disponibile -->
                            Create New City
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2 class="mt-5 mb-3">Browse Cities</h2>
<div class="row">
    <div class="col-md-4 mb-4" th:each="city : ${cities}">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title" th:text="${city.name}">City Name</h5>
                <p class="card-text text-muted" th:text="'ID: ' + ${city.id}"></p>
                <a th:href="@{/cities/{id}(id=${city.id})}" class="btn btn-outline-primary btn-sm">
                    View City
                </a>
            </div>
        </div>
    </div>
</div>
</main>

<div th:replace="~{fragments/resources :: scripts}"></div>
</body>
</html>
